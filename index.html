<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bia's Livraria</title>
  <!-- CSS do AdminLTE -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="estilo/index.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS Local -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="hold-transition layout-top-nav">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
      <div class="container">
        <a href="#" class="navbar-brand">
          <img src="imagens/logo.jpeg" alt="Logo da Livraria" class="brand-image img-circle elevation-3" style="opacity: .8">
          <span class="brand-text font-weight-light">Bia's Livraria</span>
        </a>
        <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse order-3" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Início</a>
            </li>
            <li class="nav-item">
              <a href="catalogo.html" class="nav-link">Catálogo</a>
            </li>
            <li class="nav-item">
              <a href="sobre.html" class="nav-link">Sobre</a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link">Login</a>
            </li>
          </ul>
        </div>
        <!-- Ícone do Carrinho de Compras no Canto Direito Superior -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="carrinho.html" class="nav-link">
              <i class="fas fa-shopping-cart"></i>
              <span class="badge badge-danger navbar-badge"></span> <!-- Contador de Itens -->
            </a>
          </li>
        </ul>
      </div>
    </nav>
      <!-- Main Content -->
      <div class="content">
        <div class="container">
          <!-- Carrossel de Destaques -->
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="imagens/fantasia/boxacotar.png" class="d-block w-100" alt="Livro 1">
              </div>
              <div class="carousel-item">
                <img src="imagens/1984.png" class="d-block w-100" alt="Livro 2">
              </div>
              <div class="carousel-item">
                <img src="imagens/orgulhoepreconceito.png" class="d-block w-100" alt="Livro 3">
              </div>
              <div class="carousel-item"></div>
                <img src="imagens/opoderdohabito.png" class="d-block w-100" alt="Livro 4">
              </div>
            </div>
          </div>
          <!-- Destaques de Promoções, Lançamentos e Novidades -->
          <div class="row mt-4">
            <!-- Promoções -->
            <div class="col-md-4">
              <div class="card card-widget widget-user">
                <div class="widget-user-header bg-success">
                  <h3 class="widget-user-username">Promoções</h3>
                  <h5 class="widget-user-desc">Livros com descontos exclusivos</h5>
                </div>
                <div class="card-footer">
                  <div class="row">
                    <div class="col-sm-12">
                      <a href="promocoes.html" class="btn btn-success btn-block">Veja Aqui</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Lançamentos -->
            <div class="col-md-4">
              <div class="card card-widget widget-user">
                <div class="widget-user-header bg-info">
                  <h3 class="widget-user-username">Lançamentos</h3>
                  <h5 class="widget-user-desc">Os mais recentes títulos</h5>
                </div>
                <div class="card-footer">
                  <div class="row">
                    <div class="col-sm-12">
                      <a href="lancamentos.html" class="btn btn-info btn-block">Veja Aqui</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="main-footer">
      <div class="float-right d-none d-sm-inline">
        Versão 1.0
      </div>
      <strong>Copyright &copy; 2025 Bia's Livraria.  Todos os direitos reservados.</strong> 
    </footer>
  </div>
  <!-- Scripts do AdminLTE -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
  <!-- Script Local -->
  <script src="scripts.js"></script>
</body>
</html>
