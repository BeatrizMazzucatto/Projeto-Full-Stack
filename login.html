<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bia's Livraria</title>
  <!-- CSS do AdminLTE -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="estilo/login.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="hold-transition layout-top-nav">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
      <div class="container">
        <!-- Logo da Livraria -->
        <a href="#" class="navbar-brand">
            <img src="imagens/logo.jpeg" alt="Logo da Livraria" class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light">Bia's Livraria</span>
        </a>

        <!-- Botão de Colapso para Telas Pequenas -->
        <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links de Navegação -->
        <div class="collapse navbar-collapse order-3" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Início</a>
            </li>
            <li class="nav-item">
              <a href="catalogo.html" class="nav-link">Catálogo</a>
            </li>
            <li class="nav-item">
              <a href="sobre.html" class="nav-link">Sobre</a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link">Login</a>
            </li>
          </ul>
        </div>

        <!-- Ícone do Carrinho de Compras -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="carrinho.html" class="nav-link">
              <i class="fas fa-shopping-cart"></i>
              <span class="badge badge-danger navbar-badge"></span> <!-- Contador de Itens -->
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
      <div class="container">
        <!-- Abas para Login e Cadastro -->
        <div class="auth-container">
          <div class="auth-box">
            <ul class="nav nav-tabs" id="authTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Cadastro</a>
              </li>
            </ul>

            <!-- Conteúdo das Abas -->
            <div class="tab-content" id="authTabsContent">
              <!-- Formulário de Login -->
              <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <h2>Faça seu Login</h2>
                <form>
                  <div class="form-group">
                    <label for="email-login">E-mail</label>
                    <input type="email" id="email-login" placeholder="Digite seu e-mail" required>
                  </div>
                  <div class="form-group">
                    <label for="password-login">Senha</label>
                    <input type="password" id="password-login" placeholder="Digite sua senha" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
                <div class="text-center mt-3">
                  <a href="#" id="forgot-password-link">Esqueceu sua senha?</a>
                </div>
              </div>

              <!-- Formulário de Cadastro -->
              <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <h2>Crie sua Conta</h2>
                <form>
                  <div class="form-group">
                    <label for="name-register">Nome Completo</label>
                    <input type="text" id="name-register" placeholder="Digite seu nome completo" required>
                  </div>
                  <div class="form-group">
                    <label for="email-register">E-mail</label>
                    <input type="email" id="email-register" placeholder="Digite seu e-mail" required>
                  </div>
                  <div class="form-group">
                    <label for="password-register">Senha</label>
                    <input type="password" id="password-register" placeholder="Digite sua senha" required>
                  </div>
                  <div class="form-group">
                    <label for="confirm-password-register">Confirmar Senha</label>
                    <input type="password" id="confirm-password-register" placeholder="Confirme sua senha" required>
                  </div>
                  <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="float-right d-none d-sm-inline">
        Versão 1.0
      </div>
      <strong>Copyright &copy; 2025 Bia's Livraria. Todos os direitos reservados.</strong>
    </footer>
  </div>

  <!-- Modal para Redefinição de Senha -->
  <div id="forgot-password-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Redefinir Senha</h3>
        <span class="close" id="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <p>Insira seu e-mail para receber instruções de redefinição de senha.</p>
        <form>
          <div class="form-group">
            <label for="reset-email">E-mail</label>
            <input type="email" id="reset-email" placeholder="Digite seu e-mail" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Enviar E-mail</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts do AdminLTE -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
